
<div *ngIf="videoProjecteur">
    <h2><span jhiTranslate="factoryApp.videoProjecteur.detail.title">Video Projecteur</span> {{videoProjecteur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="factoryApp.videoProjecteur.code">Code</span></dt>
        <dd>
            <span>{{videoProjecteur.code}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.videoProjecteur.cout">Cout</span></dt>
        <dd>
            <span>{{videoProjecteur.cout}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'video-projecteur-angular-s/'+ videoProjecteur.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
