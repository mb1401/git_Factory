<div>
    <h2>
        <span jhiTranslate="factoryApp.ressource.home.title">Ressources</span>
        <button class="btn btn-primary float-right jh-create-entity create-ressource-angular-s" [routerLink]="['/', { outlets: { popup: ['ressource-angular-s-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="factoryApp.ressource.home.createLabel">
            Create new Ressource
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ressources">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="factoryApp.ressource.cout">Cout</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ressource of ressources ;trackBy: trackId">
                <td><a [routerLink]="['../ressource-angular-s', ressource.id ]">{{ressource.id}}</a></td>
                <td>{{ressource.cout}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ressource-angular-s', ressource.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ressource-angular-s/'+ ressource.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ressource-angular-s/'+ ressource.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
