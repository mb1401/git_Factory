<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStagiaireLabel" jhiTranslate="factoryApp.stagiaire.home.createOrEditLabel">Create or edit a Stagiaire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stagiaire.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stagiaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="stagiaire.nom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                [(ngModel)]="stagiaire.prenom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.numeroRue" for="field_numeroRue">Numero Rue</label>
            <input type="text" class="form-control" name="numeroRue" id="field_numeroRue"
                [(ngModel)]="stagiaire.numeroRue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.rue" for="field_rue">Rue</label>
            <input type="text" class="form-control" name="rue" id="field_rue"
                [(ngModel)]="stagiaire.rue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.codePostal" for="field_codePostal">Code Postal</label>
            <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                [(ngModel)]="stagiaire.codePostal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.ville" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                [(ngModel)]="stagiaire.ville" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.pays" for="field_pays">Pays</label>
            <input type="text" class="form-control" name="pays" id="field_pays"
                [(ngModel)]="stagiaire.pays" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.mail" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                [(ngModel)]="stagiaire.mail" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.numeroTel" for="field_numeroTel">Numero Tel</label>
            <input type="text" class="form-control" name="numeroTel" id="field_numeroTel"
                [(ngModel)]="stagiaire.numeroTel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.username" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                [(ngModel)]="stagiaire.username" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.password" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                [(ngModel)]="stagiaire.password" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.enable" for="field_enable">Enable</label>
            <input type="checkbox" class="form-control" name="enable" id="field_enable"
                [(ngModel)]="stagiaire.enable" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.formation" for="field_formation">Formation</label>
            <select class="form-control" id="field_formation" name="formation" [(ngModel)]="stagiaire.formationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="formationOption.id" *ngFor="let formationOption of formations; trackBy: trackFormationById">{{formationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="factoryApp.stagiaire.ordinateur" for="field_ordinateur">Ordinateur</label>
            <select class="form-control" id="field_ordinateur" name="ordinateur" [(ngModel)]="stagiaire.ordinateurId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ordinateurOption.id" *ngFor="let ordinateurOption of ordinateurs; trackBy: trackOrdinateurById">{{ordinateurOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
