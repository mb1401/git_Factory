
<div *ngIf="stagiaire">
    <h2><span jhiTranslate="factoryApp.stagiaire.detail.title">Stagiaire</span> {{stagiaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="factoryApp.stagiaire.formation">Formation</span></dt>
        <dd>
            <div *ngIf="stagiaire.formationId">
                <a [routerLink]="['/formation-angular-s', stagiaire.formationId]">{{stagiaire.formationId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="factoryApp.stagiaire.ordinateur">Ordinateur</span></dt>
        <dd>
            <div *ngIf="stagiaire.ordinateurId">
                <a [routerLink]="['/ordinateur-angular-s', stagiaire.ordinateurId]">{{stagiaire.ordinateurId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stagiaire-angular-s/'+ stagiaire.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
