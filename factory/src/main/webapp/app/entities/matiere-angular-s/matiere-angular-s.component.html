<div>
    <h2>
        <span jhiTranslate="factoryApp.matiere.home.title">Matieres</span>
        <button class="btn btn-primary float-right jh-create-entity create-matiere-angular-s" [routerLink]="['/', { outlets: { popup: ['matiere-angular-s-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="factoryApp.matiere.home.createLabel">
            Create new Matiere
            </span>
        </button>
    </h2>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control" name="filtre" placeholder="Type to search..." [(ngModel)]="filtre">
            </div>
        </div>
    </form>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="matieres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="factoryApp.matiere.nom">Nom</span></th>
            <th><span jhiTranslate="factoryApp.matiere.formateur">Formateur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let matiere of matieres | filter : 'nom' : filtre; let i = index ;trackBy: trackId">
                <td><a [routerLink]="['../matiere-angular-s', matiere.id ]">{{matiere.id}}</a></td>
                <td>{{matiere.nom}}</td>
                <td>
                    <span *ngFor="let formateur of matiere.formateurs; let last = last">
                            <a class="form-control-static" [routerLink]="['../formateur-angular-s', formateur?.id ]">{{formateur.nom + " " + formateur.prenom}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../matiere-angular-s', matiere.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'matiere-angular-s/'+ matiere.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'matiere-angular-s/'+ matiere.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
