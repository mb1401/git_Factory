
<div *ngIf="matiere">
    <h2><span jhiTranslate="factoryApp.matiere.detail.title">Matiere</span> {{matiere.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="factoryApp.matiere.nom">Nom</span></dt>
        <dd>
            <span>{{matiere.nom}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.matiere.formateur">Formateur</span></dt>
        <dd>
            <span *ngFor="let formateur of matiere.formateurs; let last = last">
                <a [routerLink]="['/formateur-angular-s', formateur?.id ]">{{formateur.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'matiere-angular-s/'+ matiere.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
