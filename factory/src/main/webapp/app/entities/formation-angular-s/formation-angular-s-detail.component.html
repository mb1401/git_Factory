
<div *ngIf="formation">
    <h2><span jhiTranslate="factoryApp.formation.detail.title">Formation</span> {{formation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="factoryApp.formation.dateDebut">Date Debut</span></dt>
        <dd>
            <span>{{formation.dateDebut | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.formation.dateFin">Date Fin</span></dt>
        <dd>
            <span>{{formation.dateFin | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.formation.description">Description</span></dt>
        <dd>
            <span>{{formation.description}}</span>
        </dd>
        <dt><span jhiTranslate="factoryApp.formation.formateur">Formateur</span></dt>
        <dd>
            <div *ngIf="formation.formateurId">
                <a [routerLink]="['/formateur-angular-s', formation.formateurId]">{{formation.formateurId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="factoryApp.formation.gestionnaire">Gestionnaire</span></dt>
        <dd>
            <div *ngIf="formation.gestionnaireId">
                <a [routerLink]="['/gestionnaire-angular-s', formation.gestionnaireId]">{{formation.gestionnaireId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'formation-angular-s/'+ formation.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
