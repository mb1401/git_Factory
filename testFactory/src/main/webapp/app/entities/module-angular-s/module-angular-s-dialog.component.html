<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myModuleLabel" jhiTranslate="testJhypsterApp.module.home.createOrEditLabel">Create or edit a Module</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!module.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="module.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.tire" for="field_tire">Tire</label>
            <input type="text" class="form-control" name="tire" id="field_tire"
                [(ngModel)]="module.tire" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.contenu" for="field_contenu">Contenu</label>
            <input type="text" class="form-control" name="contenu" id="field_contenu"
                [(ngModel)]="module.contenu" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.objectif" for="field_objectif">Objectif</label>
            <input type="text" class="form-control" name="objectif" id="field_objectif"
                [(ngModel)]="module.objectif" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.niveau" for="field_niveau">Niveau</label>
            <select class="form-control" name="niveau" [(ngModel)]="module.niveau" id="field_niveau" >
                <option value="FACILE">{{'testJhypsterApp.Niveau.FACILE' | translate}}</option>
                <option value="MOYEN">{{'testJhypsterApp.Niveau.MOYEN' | translate}}</option>
                <option value="DIFFICILE">{{'testJhypsterApp.Niveau.DIFFICILE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.dateDebut" for="field_dateDebut">Date Debut</label>
            <div class="d-flex">
                <input id="field_dateDebut" type="datetime-local" class="form-control" name="dateDebut" [(ngModel)]="module.dateDebut"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.dateFin" for="field_dateFin">Date Fin</label>
            <div class="d-flex">
                <input id="field_dateFin" type="datetime-local" class="form-control" name="dateFin" [(ngModel)]="module.dateFin"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.formation" for="field_formation">Formation</label>
            <select class="form-control" id="field_formation" name="formation" [(ngModel)]="module.formationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="formationOption.id" *ngFor="let formationOption of formations; trackBy: trackFormationById">{{formationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.formateur" for="field_formateur">Formateur</label>
            <select class="form-control" id="field_formateur" name="formateur" [(ngModel)]="module.formateurId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="formateurOption.id" *ngFor="let formateurOption of formateurs; trackBy: trackFormateurById">{{formateurOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.matiere" for="field_matiere">Matiere</label>
            <select class="form-control" id="field_matiere" name="matiere" [(ngModel)]="module.matiereId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="matiereOption.id" *ngFor="let matiereOption of matieres; trackBy: trackMatiereById">{{matiereOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.salle" for="field_salle">Salle</label>
            <select class="form-control" id="field_salle" name="salle" [(ngModel)]="module.salleId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="salleOption.id" *ngFor="let salleOption of salles; trackBy: trackSalleById">{{salleOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="testJhypsterApp.module.videoProjecteur" for="field_videoProjecteur">Video Projecteur</label>
            <select class="form-control" id="field_videoProjecteur" name="videoProjecteur" [(ngModel)]="module.videoProjecteurId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="videoProjecteurOption.id" *ngFor="let videoProjecteurOption of videoprojecteurs; trackBy: trackVideoProjecteurById">{{videoProjecteurOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
